<!DOCTYPE html>
<html>
<head>
    <title>Cipher Tool</title>
</head>
<body>
    <h1>Custom Encryption Tool</h1>

    <form method="post" action="/process">
        <textarea name="text" placeholder="Enter text..." required>{{ input or "" }}</textarea>
        <br>
        <select name="mode">
            <option value="encrypt" {% if mode == "encrypt" %}selected{% endif %}>Encrypt</option>
            <option value="decrypt" {% if mode == "decrypt" %}selected{% endif %}>Decrypt</option>
        </select>
        <button type="submit">Run</button>
    </form>

    {% if output %}
    <h2>Result:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
